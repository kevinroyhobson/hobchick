<!DOCTYPE html>

{% load static %}

<html style="height:100%;">
<head lang='en'>
    <meta charset='UTF-8'>

    <title>Hobchick 2015 - Who</title>

    {% include "MetaTemplate.html" %}
    {% include "IncludesTemplate.html" %}
    <link rel='stylesheet' type='text/css' href='{% static "css/mobile/main.css" %}'>
    <link rel='stylesheet' type='text/css' href='{% static "css/mobile/blackOnWhite.css" %}'>
    <link rel='stylesheet' type='text/css' href='{% static "css/mobile/who.css" %}'>

    <script type='text/javascript' src='{% static "js/mobile/min/who-1.min.js" %}'></script>

</head>
<body style="height:100%;">
    <div class="mobile-main">
        <div class="mobile-container">

            <div class="card-wrapper kevin-card-wrapper">

                <div class="flip-container kevin-flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front kevin-front baseball-card">

                            <div class="baseball-card-name kevin-card-name">

                            </div>
                        </div>
                        <div class="back kevin-back baseball-card">
                            <div class="baseball-card-name kevin-card-name">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-wrapper danielle-card-wrapper">

                <div class="flip-container danielle-flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front danielle-front baseball-card">

                            <div class="baseball-card-name danielle-card-name">

                            </div>
                        </div>
                        <div class="back danielle-back baseball-card">
                            <div class="baseball-card-name danielle-card-name">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="clearfix"></div>

            <div class="buttons-holder">

                <div class="buttons">

                    <div class="flip-button">
                        <img src="/static/img/who/flip.png" />
                    </div>

                    <div class="button kevin-button">
                        HOB
                    </div>

                    <div class="button danielle-button">
                        CHICK
                    </div>

                </div>
            </div>

        </div>
    </div>

    {% include "MobileFooterTemplate.html" %}

</body>
</html>

<script type='text/javascript' src='{% static "js/min/mobileHome-1.min.js" %}'></script>
