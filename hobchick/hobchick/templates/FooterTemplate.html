{% load static %}

<div class="footer">
    <div class="main-text text-center slug">
        {% if footer.slug.link != None %}
            <a class="slug-link" href="{{footer.slug.link}}">
        {% endif %}
        {{footer.slug.display}}
        {% if footer.slug.link != None %}
            </a>
        {% endif %}
    </div>
    <div class="footer-links">
        {% for link in footer.links %}

            <a class="footer-link" href="{{link.url}}">{{link.display}}</a>

        {% endfor %}
    </div>
</div>
