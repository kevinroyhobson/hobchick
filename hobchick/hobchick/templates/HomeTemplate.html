<!DOCTYPE html>

{% load static %}

<html style="height:100%;">
<head lang='en'>
    <meta charset='UTF-8'>

    <title>Hobchick 2015</title>

    {% include "IncludesTemplate.html" %}
    <link rel='stylesheet' type='text/css' href='{% static "css/home.css" %}'>

</head>
<body style="height:100%;">
    <div class="my-fluid-container">
        <div class="row full-height">
            <div class="col-lg-4 main-text picture-placeholder">
                1
            </div>
            <div class="col-lg-4 main-text picture-placeholder">
                2
            </div>
            <div class="col-lg-4 main-text picture-placeholder">
                3
            </div>
        </div>
    </div>

    <div class="hobchick-animation main-text text-center">
        <div class="heading-1">
            <div class="hobson-column">
                <div class="hob-name-start">
                    HOB
                </div>
                <div class="son-name-start">
                    SON
                </div>
            </div>

            <div class="sanchick-column">
                <div class="san-name-start">
                    SAN
                </div>
                <div class="chick-name-start">
                    CHICK
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
     </div>

    {% include "FooterTemplate.html" %}

</body>
</html>

<script type="text/javascript">
    $(function() {
        setTimeout(function() {
            $('.son-name-start').animate({opacity: '0'}, 1500);
            $('.san-name-start').animate({opacity: '0'}, 1500);
            $('.hobson-column').animate({marginLeft: '700px' }, 2000);
            $('.sanchick-column').animate({marginRight:'600px' }, 2000);
        }, 1000)}

    );
</script>
